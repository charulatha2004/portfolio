        <div class="container">
          <h1>Feedback Form</h1>
          <p style="color: #eecd00;">I would love to hear your thoughts, suggestions, concerns or problems with anything so I can improve!</p><br>
          <form id="feedbackForm">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" min="1" max="120">
            </div>
        
            <div class="form-group">
              <label for="experience">How was your overall experience?</label>
              <select id="experience" name="experience" required>
                <option >Select an option</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
              </select>
            </div>
        
            <div class="form-group">
              <label for="improvement">What can we improve?</label>
              <textarea id="improvement" name="improvement" rows="4"></textarea>
            </div>
        
            <div class="form-group">
              <label for="favorite">What did you like the most about our website?</label>
              <textarea id="favorite" name="favorite" rows="3"></textarea>
            </div>
        
            <div class="form-group">
              <label>Rate our Website:</label>
              <div class="rating">
                <input type="radio" name="rating" id="star5" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
                <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
                <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
                <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
              </div>
            </div>
        
            <button type="submit">Submit Feedback</button>
          </form>
        
          <div id="thankYouMessage" style="display: none;">
            <h2 style="margin-bottom: 50px;">Thank you for your feedback!</h2>
